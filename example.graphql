query GetCategoriesOrderedAndPaginated {
  categories(
    first: 2,
    page: 2,
    orderBy: { column: "sort_order", order: ASC }
  ) {
    data {
      id
      name
      slug
      products(orderBy: { column: "name", order: ASC }) {
        id
        name
        price_in_cents
      }
    }
    paginatorInfo {
      currentPage
      total
      hasMorePages
    }
  }
}